<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Jordan Air 1</title>
</head>

<body>
  <canvas class="webgl"></canvas>
  <div class="progress-bar-container">
    <label for="progress-bar">Loading...</label>
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <header class="header">
    <div class="nav">
      <img src="./img/pngwing.com.png" alt="" class="logo" />

      <img src="./img//nike_PNG4.png" class="logo-2">

      <p class="info" id="info"></p>
    </div>
  </header>

  <div class="animation-details">
    <h1 class="air-logo" id="air-logo"></h1>
    <p class="details" id="details"></p>
    <span class="ending" id="ending"></span>
  </div>
</body>

</html>
